<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Live Call Assistant (Fiverr Version)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glow { box-shadow: 0 0 15px rgba(29, 191, 115, 0.4); }
        .recording { animation: pulse 1.5s infinite; }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans">

    <div class="max-w-xl mx-auto p-6">
        <!-- Header -->
        <div class="flex items-center justify-between mb-8">
            <h1 class="text-2xl font-bold text-green-400">Fiverr AI Assistant</h1>
            <div id="status-dot" class="h-3 w-3 bg-red-500 rounded-full"></div>
        </div>

        <!-- API Key Input (Hidden after entry) -->
        <div id="setup-area" class="mb-6 bg-gray-800 p-4 rounded-lg">
            <label class="block text-sm mb-2 text-gray-400">Enter OpenAI API Key:</label>
            <input type="password" id="api-key" class="w-full p-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:border-green-500" placeholder="sk-...">
            <button onclick="saveConfig()" class="mt-3 w-full bg-green-600 hover:bg-green-700 p-2 rounded font-semibold transition">Start System</button>
        </div>

        <!-- Main Dashboard -->
        <div id="main-app" class="hidden space-y-6">
            
            <!-- Controls -->
            <div class="flex gap-4">
                <button id="start-btn" onclick="toggleListening()" class="flex-1 bg-blue-600 hover:bg-blue-700 p-3 rounded-lg font-bold flex items-center justify-center gap-2">
                    <span id="btn-text">Start Listening</span>
                </button>
                <select id="target-lang" class="bg-gray-800 border border-gray-600 rounded p-2 text-sm">
                    <option value="Bengali">Translate to: Bengali</option>
                    <option value="English">Translate to: English</option>
                    <option value="Spanish">Translate to: Spanish</option>
                </select>
            </div>

            <!-- Real-time Transcription -->
            <div class="bg-gray-800 rounded-xl p-4 border border-gray-700">
                <h3 class="text-xs font-semibold text-gray-500 uppercase mb-2">Client is saying (Live):</h3>
                <div id="transcript-box" class="h-24 overflow-y-auto text-lg text-gray-200 leading-relaxed italic">
                    Waiting for audio...
                </div>
            </div>

            <!-- AI Human Reply -->
            <div class="bg-gray-800 rounded-xl p-4 border border-green-900 glow">
                <div class="flex justify-between items-center mb-2">
                    <h3 class="text-xs font-semibold text-green-500 uppercase">AI Suggested Reply (3 Lines):</h3>
                    <button onclick="copyReply()" class="text-xs bg-gray-700 hover:bg-gray-600 px-2 py-1 rounded">Copy</button>
                </div>
                <div id="ai-reply-box" class="h-32 overflow-y-auto text-green-100 font-medium">
                    AI will suggest a reply here...
                </div>
            </div>

            <!-- Translation Display -->
            <div class="text-sm text-gray-400 italic">
                <strong>Internal Translation:</strong> <span id="translation-box">...</span>
            </div>
        </div>
    </div>

    <script>
        let recognition;
        let isListening = false;
        let API_KEY = "";

        // Initialize Speech Recognition
        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'en-US';

            recognition.onresult = (event) => {
                let currentTranscript = "";
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    currentTranscript += event.results[i][0].transcript;
                }
                document.getElementById('transcript-box').innerText = currentTranscript;

                // Process with AI when speaker pauses
                if (event.results[event.resultIndex].isFinal) {
                    processWithAI(currentTranscript);
                }
            };

            recognition.onerror = (err) => console.error("Speech Error:", err);
            recognition.onend = () => { if(isListening) recognition.start(); };
        }

        function saveConfig() {
            API_KEY = document.getElementById('api-key').value;
            if(API_KEY.length > 20) {
                document.getElementById('setup-area').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
            } else {
                alert("Please enter a valid OpenAI API Key");
            }
        }

        function toggleListening() {
            const btn = document.getElementById('start-btn');
            const dot = document.getElementById('status-dot');
            
            if (!isListening) {
                recognition.start();
                isListening = true;
                btn.innerHTML = "Stop Listening";
                btn.classList.replace('bg-blue-600', 'bg-red-600');
                dot.classList.replace('bg-red-500', 'bg-green-500');
            } else {
                recognition.stop();
                isListening = false;
                btn.innerHTML = "Start Listening";
                btn.classList.replace('bg-red-600', 'bg-blue-600');
                dot.classList.replace('bg-green-500', 'bg-red-500');
            }
        }

        async function processWithAI(text) {
            const replyBox = document.getElementById('ai-reply-box');
            const transBox = document.getElementById('translation-box');
            const targetLang = document.getElementById('target-lang').value;
            
            replyBox.innerText = "Generating human-like reply...";

            const prompt = `
                The client said: "${text}"
                Task: 
                1. Translate the client's message into ${targetLang}.
                2. Generate a professional, friendly, human-like reply for a Fiverr seller.
                3. The reply MUST be exactly 3 lines. 
                4. Tone: Helpful, expert, and natural (not robotic).
                Format: 
                Translation: [translation]
                Reply: [3 line reply]
            `;

            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: "gpt-4", // Or "gpt-3.5-turbo"
                        messages: [{role: "user", content: prompt}],
                        temperature: 0.7
                    })
                });

                const data = await response.json();
                const aiResult = data.choices[0].message.content;

                // Split translation and reply for UI
                const parts = aiResult.split('Reply:');
                transBox.innerText = parts[0].replace('Translation:', '').trim();
                replyBox.innerText = parts[1] ? parts[1].trim() : "Error processing reply.";

            } catch (error) {
                replyBox.innerText = "Error: Check API Key or Internet.";
                console.error(error);
            }
        }

        function copyReply() {
            const text = document.getElementById('ai-reply-box').innerText;
            navigator.clipboard.writeText(text);
            alert("Copied to clipboard!");
        }
    </script>
</body>
</html>
